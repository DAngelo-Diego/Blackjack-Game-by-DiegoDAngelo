<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg">
    <div
      class="text-center bg-red-600/80 max-w-fit justify-center items-center flex flex-col gap-2 rounded-lg mx-auto h-fit mt-20 px-10 py-8 shadow-lg overflow-hidden duration-200 hover:shadow-xl border-2;"
    >
      <h1
        class="text-4xl text-yellow-500 border-yellow-500 border-2 font-semibold rounded-full px-4 py-1"
      >
        Blackjack
      </h1>

      <p id="message-el" class="txt text-lg">Want to play?</p>
      <p id="cards-el" class="txt">Cards:</p>
      <p id="sum-el" class="txt">Total:</p>
      <div class="b flex flex-col gap-2">
        <button onclick="startGame()" class="buttons">START GAME</button>
        <button id="new-btn" onclick="newCard()" class="buttons">
          NEW CARD
        </button>
        <button id="reset-btn" onclick="reset()" class="buttons">RESET</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
